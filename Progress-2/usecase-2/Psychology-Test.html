<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Psychology Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="Psychology-Test.css" />
</head>
<body>
  <div class="container py-3">
    <a href="#" class="back-button text-dark fs-3">&#60;</a>

    <div class="progress-container mt-5">
      <div class="d-flex justify-content-between small mb-1 px-1">
        <span>0%</span>
        <span>Step 1 of 20</span>
      </div>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
    </div>

    <h2 class="fs-6 my-4 text-center">Choose how accurately each statement reflects you</h2>

    <div class="question bg-light p-3 rounded mb-3 text-center">
      <div class="options mb-3">
        <label><input type="radio" name="q1" /><span>1</span><small>Strongly disagree</small></label>
        <label><input type="radio" name="q1" /><span>2</span><small>Disagree</small></label>
        <label><input type="radio" name="q1" /><span>3</span><small>Neutral</small></label>
        <label><input type="radio" name="q1" /><span>4</span><small>Agree</small></label>
        <label><input type="radio" name="q1" /><span>5</span><small>Strongly agree</small></label>
      </div>
      <p class="statement fw-semibold mb-0">I strive for accuracy and precision in all my tasks.</p>
    </div>

    <div class="question bg-light p-3 rounded mb-3 text-center">
      <div class="options mb-3">
        <label><input type="radio" name="q2" /><span>1</span><small>Strongly disagree</small></label>
        <label><input type="radio" name="q2" /><span>2</span><small>Disagree</small></label>
        <label><input type="radio" name="q2" /><span>3</span><small>Neutral</small></label>
        <label><input type="radio" name="q2" /><span>4</span><small>Agree</small></label>
        <label><input type="radio" name="q2" /><span>5</span><small>Strongly agree</small></label>
      </div>
      <p class="statement fw-semibold mb-0">I notice even the smallest inconsistencies and error in my work.</p>
    </div>

    <div class="question bg-light p-3 rounded mb-5 text-center">
      <div class="options mb-3">
        <label><input type="radio" name="q3" /><span>1</span><small>Strongly disagree</small></label>
        <label><input type="radio" name="q3" /><span>2</span><small>Disagree</small></label>
        <label><input type="radio" name="q3" /><span>3</span><small>Neutral</small></label>
        <label><input type="radio" name="q3" /><span>4</span><small>Agree</small></label>
        <label><input type="radio" name="q3" /><span>5</span><small>Strongly agree</small></label>
      </div>
      <p class="statement fw-semibold mb-0">I am able to maintain high standards even under tight deadlines.</p>
    </div>
  </div>
  <nav class="bottom-nav p-2 shadow fixed-bottom bg-white border-top">
    <div class="nav-item">Home</div>
    <div class="nav-item">Message</div>
    <div class="nav-item">History</div>
    <div class="nav-item">Profil</div>
</nav>
</body>
</html>
