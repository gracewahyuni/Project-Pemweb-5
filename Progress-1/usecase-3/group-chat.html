<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Group Chat</title>
    <link rel="stylesheet" href="group-chat.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Group Chat</h1>
        </div>

        <!-- Chat Area -->
        <div class="chat-box">
            <div class="chat-message left">
                <div class="avatar"></div>
                <div class="message">._______________..</div>
            </div>
            <div class="chat-message right">
                <div class="message">   ._______________..  </div>
                <div class="avatar"></div>
            </div>
            <div class="chat-message left">
                <div class="avatar"></div>
                <div class="message">..__________.</div>
            </div>
            <div class="chat-message right">
                <div class="message"> .._____________.</div>
                <div class="avatar"></div>
            </div>
        </div>

        <!-- Input Chat -->
        <div class="chat-input">
            <input type="text" placeholder="Type..." />
            <button class="send-btn"></button>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <div class="nav-item">Home</div>
            <div class="nav-item">Message</div>
            <div class="nav-item">History</div>
            <div class="nav-item">Profil</div>
        </nav>
    </div>

</body>
</html>
